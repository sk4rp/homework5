<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-12">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Загадайте число от 0 до 1000</span></h3>
                            </div>
                        </div>
                    </div>
                    <div id="inputFields" class="card-body">
                        <input type="number" id="minValueInput" placeholder="Минимум" class="form-control">
                        <input type="number" id="maxValueInput" placeholder="Максимум" class="form-control">
                        <button class="btn btn-primary" id="btnStart">Начать игру</button>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess" disabled>&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual" disabled>Верно!</button>
                            <button class="btn btn-info" id="btnOver" disabled>больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
